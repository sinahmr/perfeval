<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style type="text/css">
        body {
            margin: 0 auto;
            padding: 20px;
            width: 400px;
        }

        table {
            width: 100%;
            height: 100%;
            padding: 3px;
        }

        table td {
            padding: 3px;
        }
    </style>
    {% block style %}{% endblock %}
</head>
<body dir="rtl">
{% block content %}{% endblock %}
</body>
{% block script %}{% endblock %}
</html>
