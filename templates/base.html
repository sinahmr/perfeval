<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style type="text/css">
        body {
            margin: 0 auto;
            padding: 20px;
            width: 400px;
        }

        table {
            width: 100%;
            height: 100%;
            padding: 3px;
        }

        table td {
            padding: 3px;
        }
    </style>
</head>
<body dir="rtl">
{% if messages %}
    <div>
        <div>
            {% for message in messages %}
                <div style="color: {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}red{% else %}green{% endif %};">
                    <p>{{ message }}
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}

{% block content %}{% endblock %}
</body>
</html>
